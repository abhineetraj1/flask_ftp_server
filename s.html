<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>File transfer</title>
	<link rel="shortcut icon" href="f/f.ico">
	<link rel="stylesheet" type="text/css" href="f/index.css">
</head>
<body>

<div id="upl">
	<br><br>
	Drag and drop file(s)<br><br>
	OR<br>
	<br>
	<label id="fl">
		Choose your files
		<input type="file" id="file" multiple>
	</label>
</div>

<form id="frm" method="POST" action="/" enctype="multipart/form-data">
	<center>
		<button id="upl-btn">Upload</button>
	</center>
	<input type="file" name="files[]" multiple id="le">
</form>
<script type="text/javascript" src="f/index.js">
</script>
<script>
	if ("{{msg}}" != "none") {
		alert("{{msg}}");
	}
</script>
</body>
</html>
